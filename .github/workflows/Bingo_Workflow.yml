name: Bingo_Workflow

on:
  push:
    branches:
      - githubActions_improvement

jobs:

  syntax_check_job:
    name: syntax_check_job
    runs-on: ubuntu-latest
    needs: test_execution_job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Linter execution
        uses: github/super-linter@v3
        env:
          DEFAULT_BRANCH: githubActions_improvement
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTER_RULES_PATH: /
          JAVASCRIPT_ES_CONFIG_FILE: .eslintrc.js
          VALIDATE_JAVASCRIPT_ES: true

  test_execution_job:
       name: test_execution_job
       runs-on: ubuntu-latest
       steps:
        - name: Checkout code
          uses: actions/checkout@v2
        - name: Run jest tests
          run: |
            npm install
            npm install jest
            npm test

  build_statics_job:
    name: build_statics_job
    runs-on: ubuntu-latest
    needs: [test_execution_job, syntax_check_job]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: build
        run: |
          npm install
          npm run buildDev
      - name: artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: ./dist

  deploy_job:
    name: deploy_job
    runs-on: ubuntu-latest
    needs: build_statics_job
    steps:
      - name: Download
        uses: actions/download-artifact@v2
        with:
          name: artifact
      - name: To deploy
        uses: dswistowski/surge-sh-action@v1
        with:
          domain: viceentcb.surge.sh
          project: .
          login: ${{secrets.SURGELOGIN }}
          token: ${{secrets.SURGETOKEN }}


